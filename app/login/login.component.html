<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
		  <form name="form" (ngSubmit)="loginSubmit()" #f="ngForm" novalidate>
			  <div class="alert alert-success" *ngIf="registered">You have successfully registered.Please login.</div>
			  <div  class="alert alert-danger" *ngIf="f.submitted && (!username.valid || !password.valid)">Please fill the required fields</div>
				<div class="alert alert-danger" *ngIf="loginFailed">Please enter valid credentials</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <div class="error-message" *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
           <div class="error-message" *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
        </div>
				<div class="form-group">
          <span>Don't have an Account?</span> 
					<a [routerLink]="['/registration']" class="btn btn-link">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</div>
