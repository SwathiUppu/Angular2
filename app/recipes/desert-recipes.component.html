<div>
<button class="btn btn-primary" [routerLink]="['/recipeList']">Back to the courses</button>
</div>
<div class="row" *ngIf="recipes && recipes.vegetarian">
  <h3>Vegetarian</h3>
  <div class="col-sm-6 col-md-3" *ngFor="let vegDesert of recipes.vegetarian">
     <div class="thumbnail" style="height: 228px;">
		  <a [routerLink]="['/selectedRecipe', 'desert', vegDesert.recipe_alias]">
        <img style="height: 144px;width: 241px;" src="{{vegDesert.image}}" alt="...">
        <div class="caption">
          <h4>{{vegDesert.recipe_name}}</h4>
        </div>
			</a>
    </div>
  </div>
	
	

</div>


<div class="row" *ngIf="recipes && recipes.nonvegetarian">
  <h3>Non Vegetarian</h3>
  <div class="col-sm-6 col-md-3" *ngFor="let nonvegDesert of recipes.nonvegetarian">
     <div class="thumbnail" style="height: 228px;">
		  <a [routerLink]="['/selectedRecipe', 'desert', nonvegDesert.recipe_alias]">
        <img style="height: 144px;width: 241px;" src="{{nonvegDesert.image}}" alt="...">
        <div class="caption">
          <h4>{{nonvegDesert.recipe_name}}</h4>
        </div>
			</a>
    </div>
  </div>

</div>
